<div class="content-outlet">
  <div class="search-container">
    <button mat-icon-button color="primary">
      <mat-icon>filter_list</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon>reorder</mat-icon>
    </button>
    <button mat-icon-button color="primary" class="link-remittances">
      <mat-icon>payment</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>

  <div class="contability-container">
    <div class="contability-charts">
      <canvas baseChart
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
      </canvas>
    </div>
    <div class="contability-results">
      <mat-list class="contability-list" >
        <div mat-header>Movimientos económicos</div>
        <mat-list-item *ngFor="let move of moves">
          <div mat-line class="move-date">{{ move.date | date: 'shortDate' }}</div>
          <div mat-line class="move-description">Título: {{ move?.description }}</div>
          <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <span>Editar</span>
              </button>
              <button mat-menu-item disabled>
                <span>Borrar</span>
              </button>
            </mat-menu>
          </div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  <mat-paginator 
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

</div>
