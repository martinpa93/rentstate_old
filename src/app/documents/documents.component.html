<div class="content-outlet">
  <div class="c-c">
    <button mat-icon-button color="primary">
      <mat-icon>filter_list</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon>reorder</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>

  <div class="c-master-detail">
    <div class="docs-result">
      <mat-list class="full-list doc-list">
        <div mat-header>Documentos</div>
        <mat-list-item *ngFor="let doc of docs">
          <div mat-line>{{ note.date | date: 'shortDate' }}</div>
          <div mat-line>{{ note?.title }}</div>
          <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item >
                <span>Editar</span>
              </button>
              <button mat-menu-item disabled>
                <span>Borrar</span>
              </button>
            </mat-menu>
          </div>
          <mat-divider></mat-divider>
        </mat-list-item>
     </mat-list>
      <mat-paginator 
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>

    <div class="doc-preview">
      <iframe src="../../assets/LEIA.pdf" type="application/pdf"></iframe>
    </div>
    
  </div>
</div>
