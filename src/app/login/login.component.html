<mat-card class="login-card">
  <mat-card-header (click)="clock()">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let user of users" (click)="changeSelection(user)" [ngClass]="{'selected-user': selectedUser?.dni === user?.dni }">
        <h3 matLine> {{user.name}} </h3>
        <p matLine> {{user.dni}} </p>
        <p matLine> {{user.address}} </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="!selectedUser" (click)="onSubmit()">ACCEDER</button>
  </mat-card-actions>
</mat-card>
