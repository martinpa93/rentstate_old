<h2 mat-dialog-title>Añadir propiedad</h2>
<mat-dialog-content>
  <div class="c-sb">
    <mat-form-field appearance="fill">
      <mat-label>RF</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Dirección</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>
      <mat-select required>
        <mat-option>Vivienda</mat-option>
        <mat-option>Local comercial</mat-option>
        <mat-option>Garage</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="c-sb">
    <mat-form-field appearance="fill">
      <mat-label>País</mat-label>
      <mat-select disabled required>
        <mat-option>España</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Región</mat-label>
      <mat-select disabled required>
        <mat-option>Valencia</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ciudad</mat-label>
      <mat-select disabled required>
        <mat-option>Valencia</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="c-sb">
    <mat-form-field appearance="fill">
      <mat-label>CP</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Valor de adquisición</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de adquisición</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Crear</button>
</mat-dialog-actions>
