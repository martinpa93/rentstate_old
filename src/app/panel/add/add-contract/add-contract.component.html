<h2 mat-dialog-title>AÃ±adir contrato</h2>
<mat-dialog-content>
  <div class="c-sb">
    <mat-form-field appearance="fill">
      <mat-label>Periodo del alquiler</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="c-sb">
    <mat-form-field appearance="fill">
      <mat-label>Propiedades</mat-label>
      <mat-select required>
        <mat-option>Vivienda</mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Inquilino</mat-label>
      <mat-select required>
        <mat-option>Valencia</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Crear</button>
</mat-dialog-actions>
